{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="message-view">
        <div><span class="message-headings">From: </span><span id="message-sender"></span></div>
        <div><span class="message-headings">To: </span><span id="message-recipients"></span></div>
        <div><span class="message-headings">Subject: </span><span id="message-subject"></span></div>
        <div class="message-info"><span class="message-headings">Timestamp: </span><span id="message-timestamp"></span></div>
        <button class="btn btn-sm btn-outline-primary" id="message-reply-button">Reply</button>
        <button class="btn btn-sm btn-outline-primary" id="message-archive-button">Archive</button>
        <hr>
        <div id="message-body" style="white-space: pre-line"></div>
    </div>

    <div id="alert-block" class="alert-primary" margin="10px"></div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
