{% load static %}
{% load sass_tags %}
{% load compress %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        {% compress css %}
            <link type="text/x-scss" href="{% static 'bootstrap/scss/bootstrap.scss' %}" rel="stylesheet" media="screen">
        {% endcompress %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{% static 'courses/courseslib.js' %}"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body data-icon-url="{% static 'icons/check-circle.svg' %}" data-collapse-url="{% static 'icons/caret-down-fill.svg' %}">
        
        <div class="container-fluid m-0 sticky-top">
            <nav class="navbar navbar-expand-md bg-body-tertiary container-fluid">
                <div class="container-fluid">
                    <a class="navbar-brand h1 mb-0">CS Study Log</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="#">All Courses</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Ongoing Courses</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
