{% extends "users/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'users:login' %}", method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usename">
        <input type="password" name="password" placeholde="Password">
        <input type="submit" value="Login">
    </form>

{% endblock %}
