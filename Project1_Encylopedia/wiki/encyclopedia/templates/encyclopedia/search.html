{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    <ul>
        {% for entry in search_results %}
            <li><a href ="{% url 'wiki:index' %}wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <h5>No entries found. Please remake search.</h5>
        {% endfor %}

    </ul>

{% endblock %}
