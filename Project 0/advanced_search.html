<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <a href="index.html">Google Search</a>
            <a href="image_search.html">Image Search</a>
        </div>
        
        <form class="search_bar" action="https://www.google.com/search">
            <div>
                <table>
                    <th>
                        Find pages with...
                    </th>
                    <tr>
                        <td>all these words:</td>
                        <td><input class="search_field" type="text" name="q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="search_field" type="text" name="q"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input class="search_field" type="text" name="q"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input class="search_field" type="text" name="q"></td>
                    </tr>
                </table>
            </div>
            
            <div>
                <input class="advanced_search_button" type="submit" value="Advanced Search">
            </div>


        </form>

    </body>
</html>
